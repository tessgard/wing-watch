name: Database Backup

on:
  schedule:
    # Run daily at 11:30 AM Australian Eastern Standard Time (1:30 AM UTC)
    - cron: '30 1 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        
    - name: Create backup
      run: |
        # Create backup directory
        mkdir -p backups
        
        # Generate timestamp for backup file
        TIMESTAMP=$(date +%Y%m%d_%H%M%S)
        BACKUP_FILE="backups/birding_app_backup_${TIMESTAMP}.sql"
        
        # Create database backup
        pg_dump "${{ secrets.DATABASE_URL }}" > "$BACKUP_FILE"
        
        # Compress the backup
        gzip "$BACKUP_FILE"
        
        # Show backup info
        echo "Backup created: ${BACKUP_FILE}.gz"
        ls -lh "backups/"
        
    - name: Commit and push backup
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add backups/
        git commit -m "chore: automated database backup $(date +%Y-%m-%d)" || exit 0
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Clean old backups (keep last 1 week)
      run: |
        # Keep only the 7 most recent backup files (1 week)
        cd backups
        ls -t *.gz | tail -n +8 | xargs -r rm
        git add -A
        git commit -m "chore: cleanup old database backups" || exit 0
        git push || exit 0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}